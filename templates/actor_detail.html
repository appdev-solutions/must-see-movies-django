{% extends "base.html" %}

{% block content %}
<h1>{{ actor.name }}</h1>

<div>
    <a href="{% url 'actor_update' pk=actor.pk %}">Edit actor</a> |
    <a href="{% url 'actor_delete' pk=actor.pk %}">Delete actor</a>
</div>

<hr>
    <dt>
        Created at
    </dt>
    <dd>
        {{ actor.created_at }}
    </dd>

    <dt>
        Updated at
    </dt>
    <dd>
        {{ actor.updated_at }}
    </dd>
</dl>

<hr>

<h3>Filmography</h3>

<ul>
    {% for movie in actor.filmography.all %}
    <li>
        <a href="{{ movie.get_absolute_url }}">{{ movie.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
