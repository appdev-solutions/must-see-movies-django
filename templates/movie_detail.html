{% extends "base.html" %}

{% block content %}
<h1>{{ movie.title }}</h1>

<dl>
    <dt>
        Year
    </dt>
    <dd>
        {{ movie.year }}
    </dd>

    <dt>
        Duration
    </dt>
    <dd>
        {{ movie.duration }}
    </dd>

    <dt>
        Description
    </dt>
    <dd>
        {{ movie.description }}
    </dd>

    <dt>
        Image
    </dt>
    <dd>
        <img src="{{ movie.image }}" style="width:250px;">
    </dd>

    <dt>
        Created at
    </dt>
    <dd>
        {{ movie.created_at }}
    </dd>

    <dt>
        Updated at
    </dt>
    <dd>
        {{ movie.updated_at }}
    </dd>
</dl>
{% endblock content %}
