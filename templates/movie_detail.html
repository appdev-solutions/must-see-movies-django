{% extends "base.html" %}

{% block content %}
<h1>{{ movie.title }}</h1>

<div>
    <a href="{% url 'movie_update' pk=movie.pk %}">Edit movie</a> |
    <a href="{% url 'movie_delete' pk=movie.pk %}">Delete movie</a>
</div>

<hr>

<dl>
    <dt>
        Year
    </dt>
    <dd>
        {{ movie.year }}
    </dd>

    <dt>
        Duration
    </dt>
    <dd>
        {{ movie.duration }}
    </dd>

    <dt>
        Description
    </dt>
    <dd>
        {{ movie.description }}
    </dd>

    <dt>
        Image
    </dt>
    <dd>
        <img src="{{ movie.image }}" style="width:250px;">
    </dd>

    <dt>
        Created at
    </dt>
    <dd>
        {{ movie.created_at }}
    </dd>

    <dt>
        Updated at
    </dt>
    <dd>
        {{ movie.updated_at }}
    </dd>
</dl>
{% endblock content %}
